<div class="container">
  <div class="row">
    <div class="mb-3 col-9">
      <label for="exampleFormControlTextarea1" class="form-label"></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="jsonInput" rows="6">
      </textarea>
    </div>
    <div class="mt-3 col-3">
      <label class="btn-primary" ngbButtonLabel>
        <input type="checkbox" class="btn-check" (click)="toJSON()"> Calcola
      </label>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-4" *ngFor="let manga of formattedData">
      <img [src]="manga.data.images.jpg.image_url"> <br>
      {{ getName(manga.data) }}
    </div>
  </div>
</div>
